<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title>SALSA Engine</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="text-align:center; border: none">
                <b>SALSA Engine</b>
            </p:layoutUnit>

            <p:layoutUnit position="west" style="position: relative">
                <h:form enctype="multipart/form-data">
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText value="#{GUIService.submitedServiceName}" id="name" />
                    <br />
                    <p:fileUpload mode="simple" multiple="false" skinSimple="true" value="#{GUIService.submitedFile}" label="Browse"/>
                    <p:outputLabel value="File can be a SALSA YML description or a SALSA package in tar.gz format" />
                    <br />
                    <p:commandButton value="Submit" ajax="false" actionListener="#{GUIService.handleUpload()}"  />
                </h:form>

                <p:dataList value="#{GUIService.cloudServiceNames}" var="serviceName">
                    <f:facet name="header">
                        Cloud Services
                    </f:facet>
                    <a href="/salsa-engine/index.xhtml?service=#{serviceName}">#{serviceName}</a>
                </p:dataList>

                <p:outputPanel style="position: absolute; bottom: 0">
                    <a href="/salsa-engine/swagger/index.html?url=/salsa-engine/rest/swagger.json">API Manager</a>
                </p:outputPanel>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">main contents</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" style="text-align:center;">
                <h:outputText value="Lisense Apache 2.0. @Copyright 2016, TU Wien." />
            </p:layoutUnit>  

        </p:layout>

    </h:body>
</html>
