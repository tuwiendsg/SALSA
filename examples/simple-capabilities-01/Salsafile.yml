name: "myService"
service:
  Component02:
    topologyUuid: "topouuid"
  Component01:
    artifacts:
    - source: "test.sh"
      fetch: "PACKED"
    capabilities:
      turn-off:
        command: "test.sh off"
        conditions:
          state: "ON"
        effects:
          '@component2.state': "OFF"
          state: "OFF"
      turn-on:
        command: "test.sh on"
        conditions:
          state: "OFF"
        effects:
          state: "ON"
    topologyUuid: "topouuid"